version: '3'

services:
  pg:
    build:
      context: ./docker/pg
      args:
        - MORTAR_DB_USER=mortarchangeme
        - MORTAR_DB_PASSWORD=mortarpasswordchangeme
    image: "mortar/pg"
    restart: always
    ports:
      - "127.0.0.1:5434:5432"
    volumes:
      - "./pg-data/:/data/"
  mortar-server:
    build:
      context: .
      dockerfile: "./docker/mortar-server/Dockerfile"
    image: "mortar/server2"
    restart: always
    depends_on:
      - "pg"
    environment:
      - MORTAR_HTTP_ADDRESS=0.0.0.0
      - MORTAR_HTTP_PORT=5001
      - MORTAR_DB_HOST=pg
      - MORTAR_DB_PORT=5432
      - MORTAR_DB_DATABASE=mortar
      - MORTAR_DB_USER=mortarchangeme
      - MORTAR_DB_PASSWORD=mortarpasswordchangeme
      - MORTAR_REASONER_ADDRESS=nginx:3030
    ports:
      - "127.0.0.1:5001:5001"
        # - "2112:2112"
  prometheus:
    image: prom/prometheus:latest
    restart: always
    ports:
      - "127.0.0.1:9090:9090"
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - cadvisor
  cadvisor:
    image: google/cadvisor:latest
    restart: always
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    depends_on:
      - pg
  reasoner:
    build:
      context: .
      dockerfile: "./docker/reasoner/Dockerfile"
    image: "mortar/reasoner"
    restart: always
    environment:
      - MORTAR_DB_HOST=pg
      - MORTAR_DB_PORT=5432
      - MORTAR_DB_DATABASE=mortar
      - MORTAR_DB_USER=mortarchangeme
      - MORTAR_DB_PASSWORD=mortarpasswordchangeme
    ports:
      - "3031"
    depends_on:
      - pg
      - mortar-server
  jupyter-notebook:
    build:
        context: .
        dockerfile: "./docker/jupyter-notebook/Dockerfile"
        # image: jupyter/scipy-notebook
    restart: always
    ports:
      - "127.0.0.1:8888:8888"
    command: "start-notebook.sh --NotebookApp.token=test-secret --NotebookApp.allow_origin='*'"

  nginx:
    image: nginx:latest
    volumes:
    - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
    - reasoner
    ports:
    - "3030:3030"
